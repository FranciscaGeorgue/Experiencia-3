                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                   <form method="post" action="resultado.php" accept-charset="UTF-8">
                   <!-- Hidden -->
                   <input type="hidden" name="enviado" value="1">
                    <div class="panel panel-default">
                            <div class="panel-heading">
                                Ingrese la información solicitada
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                        <!-- Título película (Text)-->
                                        <div class="form-group"> <!-- has-success has-error -->
                                            <label class="control-label" for="inputTituloPelicula">Título película</label>
                                            <input id="inputTituloPelicula" class="form-control" name="tituloPelicula" type="text" placeholder="Ingrese el nombre de la película."  aria-describedby="helpBlockTituloPelicula" requied>
                                            <span id="helpBlockTituloPelicula" class="help-block hidden"></span>
                                        </div>
                                        <!-- Unidad Pelicula (number)-->
                                        <div class="form-group"> 
                                            <label class="control-label" for="inputUnidadesPelicula">Unidades película</label>
                                            <input id="inputUnidadesPelicula" class="form-control" name="unidadesPelicula" type="text" placeholder="Ingrese la cantidad de películas que va arrendar." aria-describedby="helpBlockUnidadesPelicula" disabled requied>
                                            <span id="helpBlockUnidadesPelicula" class="help-block">Para poder ingresar las unidades debe ingresar una pelicula antes.</span>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label" for="textAreaInstrucciones">Instrucciones despacho</label>
                                            <textarea id="textAreaInstrucciones" class="form-control" rows="10" name="instrucciones" placeholder="Ingrese las instrucciones para el despacho."></textarea> 
                                        </div>
                                        <div id="infoPelicula" class="row form-group hidden">
                                        </div>
                            </div>
                            
                            <div class="panel-footer">
                                <div class="text-right">
                                   <button type="reset" class="btn btn-primary">
                                    <span class="glyphicon glyphicon-repeat"></span>
                                    Borrar formulario
                                    </button>
                                  <!-- Button submit -->
                                  <button id="arrendar" type="submit" class="btn btn-success" disabled>
                                    Arrendar
                                    <span class="glyphicon glyphicon-menu-right"></span>
                                  </button>
                                </div>
