                   <form method="post" action="resultado.php" accept-charset="UTF-8">

                    <div class="panel panel-default">
                            <div class="panel-heading">
                                Ingrese la información solicitada
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                        <!-- Tít (Text)-->
                                        <div class="form-group">
                                              <b>Título</b>
                                              <input id="titulo" type="text" class="form-control" name="titulo" placeholder="Ingrese el nombre de la pelicula" required>
                                        </div>
                                        <!-- Unidades (Number)-->
                                        <div class="form-group">
                                              <b>Unidades</b>
                                              <input id="unidades" type="number" class="form-control" name="unidades" placeholder="Ingrese cantidad" min="1" required>
                                        </div>
                                        <b>Instrucciones de despacho</b>
                                            <div class="form-group">
                                                <textarea id="instrucciones" rows="10" cols="50" name="instrucciones" wrap="hard"></textarea> 
                                            </div>
                            </div>
                            
                            <div id="contenido" class="inner">
                                
                            </div>
                            
                            <div class="panel-footer">
                                <div class="text-right">
                                   <button type="reset" class="btn btn-primary">
                                    <i class="glyphicon glyphicon-repeat"></i>
                                    Borrar formulario
                                    </button>
                                  <!-- Button submit -->
                                  <button id="arrendar" type="submit" class="btn btn-success" disabled>
                                    Arrendar
                                    <i class="glyphicon glyphicon-menu-right"></i>
                                  </button>
